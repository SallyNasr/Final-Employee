<div>
  <h2>Expense Claims</h2>
  <ngx-datatable
    class="material"
    [rows]="expenses"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [sorts]="[{ prop: 'employeeId', dir: 'asc' }]"
  >
    <ngx-datatable-column name="ID" prop="id"></ngx-datatable-column>
    <ngx-datatable-column name="Date" prop="date"></ngx-datatable-column>
    <ngx-datatable-column name="Description" prop="description"></ngx-datatable-column>
    <ngx-datatable-column name="Total" prop="total"></ngx-datatable-column>
    <ngx-datatable-column name="Status" prop="status"></ngx-datatable-column>
    <ngx-datatable-column name="Employee ID" prop="employeeId"></ngx-datatable-column>

    <!-- Action Column -->
  <ngx-datatable-column name="Details">
    <ng-template let-row="row" ngx-datatable-cell-template >
      <button (click)="openExpenseClaimEntries(row.employeeId)">View Entries</button>
    </ng-template>
  </ngx-datatable-column>
  </ngx-datatable>
</div>
