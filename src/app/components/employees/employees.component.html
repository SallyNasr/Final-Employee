<div  style="display: flex;justify-content: space-between;align-items: center ;margin-top: 20px">
  <input id="searchInput" type="text"  placeholder="Search"  style="width: 300px">

  <button type="button" class="btn btn-primary" style="align-content: flex-end" (click)="isModalVisible = true">+ Add Employee</button>
</div>

<div class="container mt-5 " style="margin-top: 30px">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Department</th>
      <th scope="col">Actions</th>
    </tr>
   </thead>
    <tr  *ngFor="let employee of employees" >
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.lname}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.phoneNumber}}</td>
      <td>{{employee.department}} </td>

      <td style="display: flex ;justify-content: space-evenly">

        <button class="btn " (click)="isEditModalVisible=true">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
          </svg>
        </button>
        <button class="btn " (click)="isDeleteModalVisible = true">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
          <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
        </svg>
        </button>
      </td>
    </tr>
  </table>
  </div>
</div>


<!--ADD EMPLOYEE MODEL-->

<div *ngIf="isModalVisible">
<div  class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header" style="display: flex">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">-&#45;&#45;Add New Employee:-&#45;&#45;</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()">x</button>

      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="firstname" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name">
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="...@example.com">
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">New Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Address">
          </div>
<!--          <div class="mb-3">-->
<!--            <ng-select name="Department"  formControlName="department"  placeholder="Department" required>-->
<!--              <option value="test1">test1</option>-->
<!--              <option value="test2">test2</option>-->
<!--            </ng-select>-->
<!--          </div>-->
          <div class="mb-3">
            <label for="Age" class="form-label">Age</label>
            <input type="number" formControlName="age" class="form-control" id="Age" placeholder="Age" min="1" max="100">
          </div>
          <div class="mb-3">
            <label>Gender:</label><br>
          <label> Male<input type="radio" name="gender"  value="male" required></label><br>
          <label>Female<input type="radio" name="gender" value="female" required> </label> <br>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addEmployee()">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
</div>


<!--Delete Employee Model-->
<div *ngIf="isDeleteModalVisible">
<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeDeleteModal()">x</button>
      </div><hr/>
      <div class="modal-body">
        <p>Are you sure you want to delete this employee? </p>
      </div>
      <div class="modal-footer d-flex justify-content-end">
        <button type="button" class="btn btn-danger mr-3" (click)="deleteEmployee(editedEmployee)">Yes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeDeleteModal()">No</button>
      </div>
    </div>
  </div>
</div>
</div>


<!--Edit EMPLOYEE MODEL-->

<div *ngIf="isEditModalVisible" >
  <div  class="modal fade" id="editstaticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header" style="display: flex">
          <h1 class="modal-title fs-5" id="editstaticBackdropLabel">-&#45;&#45;Edit Employee:-&#45;&#45;</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeEditModal()">x</button>
        </div>

        <div class="modal-body" [formGroup]="editEmployeeForm">
          <form >
            <div class="mb-3">
              <label for="editName" class="form-label">First Name</label>
              <input type="text" formControlName="firstname" class="form-control" id="editName" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="editLastName" class="form-label">Last Name</label>
              <input type="text" formControlName="lastname" class="form-control" id="editLastName" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" id="editEmail" placeholder="...@example.com">
            </div>
            <div class="mb-3">
              <label for="editPhoneNumber" class="form-label">Phone Number</label>
              <input type="text" formControlName="phoneNumber" class="form-control" id="editPhoneNumber" placeholder="+961xxxxxx">
            </div>
<!--            <div class="mb-3">-->
<!--              <ng-select name="Department"  formControlName="department"   placeholder="Department" required>-->
<!--                <ng-option value="test1">test1</ng-option>-->
<!--                <ng-option value="test2">test2</ng-option>-->
<!--              </ng-select>-->

<!--            </div>-->
            <div class="mb-3">
              <label for="editAge" class="form-label">Age</label>
              <input type="number" formControlName="age" class="form-control" id="editAge" placeholder="Age" min="1" max="100">
            </div>
            <div class="mb-3">
              <label>Gender:</label><br>
              <label>Male<input type="radio" name="gender" ng-model="user.gender" value="male" required> </label><br>
              <label>Female<input type="radio" name="gender" ng-model="user.gender" value="female" required> </label> <br>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="updateEmployee()">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeEditModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
